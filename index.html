<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="main">
    <div class="left">
      <p class="result">Your Result</p>
      <p class="percent"> <span class="score">76</span><span class="overall"> of 100</span></p>
      <h2>Great</h2>
      <h4>You scored higher than 65% of the people who have taken these tests.</h4>
    </div>
    <div class="right">
      <div class="summary">Summary</div>
      <div class="points">
      <h3 class="description reaction"><img class="img-space" src="assets/images/icon-reaction.svg">&#160; Reaction</h3>
      <h3 class="marks reaction"><span class="obtained">80</span> &#160; / 100</h3>
      <h3 class="description memory zerogap"><img class="img-space" src="assets/images/icon-memory.svg">&#160; Memory</h3>
      <h3 class="marks zerogap memory"><span class="obtained">92</span> &#160; / 100</h3>
      <h3 class="description verbal zerogap"><img class="img-space" src="assets/images/icon-verbal.svg">&#160; Verbal</h3>
      <h3 class="marks zerogap verbal"><span class="obtained">61</span> &#160; / 100</h3>
      <h3 class="description visual zerogap"><img class="img-space" src="assets/images/icon-visual.svg">&#160; Visual</h3>
      <h3 class="marks zerogap visual"><span class="obtained">72</span> &#160; / 100</h3>
      </div>
      <button class="continue"> Continue </button>
    </div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/apoorvnema">Apoorv Nema</a>.
  </div>
</body>
</html>
